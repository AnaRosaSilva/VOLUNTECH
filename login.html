    <main>
        <section id="login-section" class="form-section">
            <div class="container">
            <h2>Acesse sua Conta VolunTech</h2>
            <p>Entre para acessar seu painel.</p>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br><br>

                <button type="submit">Entrar</button>
            </form>
            </div>
        </section>
        <p id="message"></p>
        <p>Não tem uma conta? <a href="cadastro_voluntario.html">Cadastre-se como Voluntário</a> ou <a href="cadastro_ong.html">Cadastre-se como ONG</a>.</p>
